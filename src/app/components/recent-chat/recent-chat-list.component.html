<div fxLayout="column">

    <!--<div fxLayoutAlign="center center" style="background:#c2185b;">
        <mat-label>Recent Messages</mat-label>
    </div>-->

    <div matRipple *ngFor="let recentChat of recentChatList">
        <mat-card fxLayoutAlign="start center" (click)="onSelect(recentChat)" style="border-radius: 0px 0px 0px 0px;">
            <mat-card-header>
                <img mat-card-avatar src="{{recentChat.getUser().getAvatar()}}" alt="{{recentChat.getUser().getAvatar()}}" style="width:50px;height:50px;">
                <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
                <mat-card-title>{{recentChat.getUser().getFullName()}}</mat-card-title>
                <mat-card-subtitle>{{lastMessage(recentChat)}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        <mat-divider></mat-divider>
    </div>
    <div fxLayoutAlign="center center" color="primary">
        <mat-label>Recent Groups</mat-label>
    </div>
    <div *ngIf="recentGroups.length>0" fxFlex="50">
        <div matRipple *ngFor="let recentGroup of recentGroups">

        </div>
    </div>
    <div *ngIf="recentGroups.length==0" matRipple fxFlex="50">
        <div fxLayoutAlign="center center">
            <mat-label>No Recent Groups, click to create</mat-label>
        </div>
    </div>
</div>
